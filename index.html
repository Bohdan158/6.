<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Герой Щита - Налаштування анімації</title>
    <style>
        /* Додайте базовий стиль для сторінки */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .glitch-text {
            font-size: 2em;
            color: #000;
            position: relative;
            animation: glitch-animation 1s infinite;
        }

        @keyframes glitch-animation {
            0% { text-shadow: 2px 2px 0 rgba(0, 0, 255, 0.5), -2px -2px 0 rgba(255, 0, 255, 0.5); }
            50% { text-shadow: -2px -2px 0 rgba(255, 0, 0, 0.5), 2px 2px 0 rgba(0, 255, 255, 0.5); }
            100% { text-shadow: 2px 2px 0 rgba(0, 255, 0, 0.5), -2px -2px 0 rgba(255, 255, 0, 0.5); }
        }
    </style>
</head>
<body>

    <h1>Налаштування анімації Glitch Text</h1>

    <div>
        <label for="textInput">Текст:</label>
        <input type="text" id="textInput" value="Герой Щита">
    </div>
    <div>
        <label for="colorPicker">Колір:</label>
        <input type="color" id="colorPicker" value="#0000FF">
    </div>
    <div>
        <label for="durationInput">Тривалість анімації (с):</label>
        <input type="number" id="durationInput" value="1" min="0.1" step="0.1">
    </div>

    <button onclick="saveSettings()">Зберегти налаштування</button>

    <div id="animationPreview" class="glitch-text">
        ГлITCH ТЕКСТ
    </div>

    <script>
        // Зберігаємо налаштування в LocalStorage
        function saveSettings() {
            const text = document.getElementById('textInput').value;
            const color = document.getElementById('colorPicker').value;
            const duration = document.getElementById('durationInput').value;

            localStorage.setItem('text', text);
            localStorage.setItem('color', color);
            localStorage.setItem('duration', duration);

            alert('Налаштування збережено!');
        }

        // Завантажуємо налаштування з LocalStorage
        window.onload = function() {
            if (localStorage.getItem('text')) {
                document.getElementById('textInput').value = localStorage.getItem('text');
                document.getElementById('colorPicker').value = localStorage.getItem('color');
                document.getElementById('durationInput').value = localStorage.getItem('duration');
                
                document.getElementById('animationPreview').style.animationDuration = localStorage.getItem('duration') + 's';
                document.getElementById('animationPreview').style.color = localStorage.getItem('color');
                document.getElementById('animationPreview').textContent = localStorage.getItem('text');
            }
        };
    </script>

</body>
</html>
